<div class="d-flex flex-column">
    <app-loading-overlay></app-loading-overlay>
    <div class="profile-header d-flex flex-row justify-content-between w-70  ms-5 me-5">   
        <h2 class="poppins-regular">Mis Pok√©mon</h2> 
        <button 
        class="button button-outline ms-5"
        mat-stroked-button 
        [routerLink]="['/team']"
        > <mat-icon>edit</mat-icon> <span class="poppins-regular small">Editar</span></button>                          
    </div>

   <div class=" pokemon-summary d-flex flex-column justify-content-center w-100 mt-3">
    <div *ngFor="let pokemon of selectedPokemons" class=" pokemon-stat-card d-flex align-self-center p-4 rounded-4 shadow-sm mb-4 w-75">
        <div class="w-25  d-flex justify-content-end flex-column">
            <img [src]="pokemon.sprite" [alt]="pokemon.name" class="align-self-center" width="140" height="140"/>
            <h5 class="fw-bold mb-0 text-center">{{ pokemon.name | titlecase }}</h5>
            <p class="text-muted text-center">{{ pokemon.types.join('/') | titlecase }}</p>
        </div>
        <div class="w-75">

          <table class="table table-borderless stats-table">
            <tbody>
              <tr>
                <td class="w-50"><span class="ms-2">HP</span></td>
                <td>
                  <mat-progress-bar class=" custom-progress green-speed d-flex align-self-center align-middle mt-2" [value]="pokemon.hp" [max]="statMax.hp" 
                  [ngStyle]="{'--mdc-linear-progress-active-indicator-color': getColorByPokemonId(pokemon.id)}"></mat-progress-bar>
                </td>
              </tr>
              <tr>
                <td><span class="ms-2">Ataque</span></td>
                <td>
                  <mat-progress-bar class="d-flex align-self-center align-middle mt-2" [value]="pokemon.attack" [max]="statMax.attack" 
                  [ngStyle]="{'--mdc-linear-progress-active-indicator-color': getColorByPokemonId(pokemon.id)}"></mat-progress-bar>
                </td>
              </tr>
              <tr>
                <td><span class="ms-2">Defensa</span></td>
                <td>
                  <mat-progress-bar class="d-flex align-self-center align-middle mt-2" [value]="pokemon.defense" [max]="statMax.defense" 
                  [ngStyle]="{'--mdc-linear-progress-active-indicator-color': getColorByPokemonId(pokemon.id)}"></mat-progress-bar>
                </td>
              </tr>
              <tr>
                <td><span class="ms-2">Ataque Especial</span></td>
                <td>
                  <mat-progress-bar class="d-flex align-self-center align-middle mt-2" [value]="pokemon.specialAttack" [max]="statMax.specialAttack" 
                  [ngStyle]="{'--mdc-linear-progress-active-indicator-color': getColorByPokemonId(pokemon.id)}"></mat-progress-bar>
                </td>
              </tr>
              <tr>
                <td><span class="ms-2">Defensa Especial</span></td>
                <td>
                  <mat-progress-bar  class="d-flex align-self-center align-middle mt-2"[value]="pokemon.specialDefense" [max]="statMax.specialDefense" 
                  [ngStyle]="{'--mdc-linear-progress-active-indicator-color': getColorByPokemonId(pokemon.id)}"></mat-progress-bar>
                </td>
              </tr>
              <tr>
                <td><span class="ms-2">Velocidad</span></td>
                <td>
                  <mat-progress-bar  class="d-flex align-self-center align-middle mt-2" [value]="pokemon.speed" [max]="statMax.speed" 
                  [ngStyle]="{'--mdc-linear-progress-active-indicator-color': getColorByPokemonId(pokemon.id)}"></mat-progress-bar>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
   </div>
      


</div>
